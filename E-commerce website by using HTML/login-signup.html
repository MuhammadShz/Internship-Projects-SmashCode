<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - E-commerce Store</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a> |
            <a href="login-signup.html">Login & Signup</a>
        </nav>
    </header>
    <h1>Login</h1>
    <form action="#" method="POST">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required><br><br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <h1>Signup</h1>
    <form action="#" method="POST">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="signup-name" required><br><br>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" required><br><br>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required><br><br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
